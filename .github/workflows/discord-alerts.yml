name: Discord Alerts

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, closed, merged]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify Discord on Push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            üöÄ **Novo Commit no Main!**
            
            **Reposit√≥rio:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Autor:** ${{ github.actor }}
            **Commit:** ${{ github.sha }}
            **Mensagem:** ${{ github.event.head_commit.message }}
            
            **Link:** ${{ github.event.head_commit.url }}
            
            ‚úÖ Build Status: ${{ job.status }}

      - name: Notify Discord on PR Opened
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            üîÑ **Nova Pull Request!**
            
            **Reposit√≥rio:** ${{ github.repository }}
            **T√≠tulo:** ${{ github.event.pull_request.title }}
            **Autor:** ${{ github.event.pull_request.user.login }}
            **Branch:** ${{ github.event.pull_request.head.ref }} ‚Üí ${{ github.event.pull_request.base.ref }}
            
            **Link:** ${{ github.event.pull_request.html_url }}

      - name: Notify Discord on PR Merged
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            üéâ **Pull Request Merged!**
            
            **Reposit√≥rio:** ${{ github.repository }}
            **T√≠tulo:** ${{ github.event.pull_request.title }}
            **Autor:** ${{ github.event.pull_request.user.login }}
            **Merged by:** ${{ github.event.pull_request.merged_by.login }}
            **Branch:** ${{ github.event.pull_request.head.ref }} ‚Üí ${{ github.event.pull_request.base.ref }}
            
            **Link:** ${{ github.event.pull_request.html_url }}

      - name: Notify Discord on PR Closed
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ‚ùå **Pull Request Fechada (n√£o merged)**
            
            **Reposit√≥rio:** ${{ github.repository }}
            **T√≠tulo:** ${{ github.event.pull_request.title }}
            **Autor:** ${{ github.event.pull_request.user.login }}
            **Branch:** ${{ github.event.pull_request.head.ref }} ‚Üí ${{ github.event.pull_request.base.ref }}
            
            **Link:** ${{ github.event.pull_request.html_url }}
